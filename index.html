<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New-Onset Atrial Fibrillation Risk Calculator after CABG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>New-Onset Atrial Fibrillation Risk Calculator after CABG</h1>

  <form id="risk-form">
    <div class="question">
      <label>Do you smoke?</label><br>
      <input type="radio" name="smoke" value="yes"> Yes
      <input type="radio" name="smoke" value="no"> No
    </div>

    <div class="question">
      <label>Do you have a family history of the disease?</label><br>
      <input type="radio" name="family_history" value="yes"> Yes
      <input type="radio" name="family_history" value="no"> No
    </div>
    
    <div class="question">
      <label>Age (years old) at CABG?</label><br>
      <input type="radio" id="18 ≤ Age < 65" name="18 ≤ Age < 65" value=0>
      <label for="18 ≤ Age < 65">0</label><br>

      <input type="radio" id="65 ≤ Age < 75" name="65 ≤ Age < 75" value=1>
      <label for="65 ≤ Age < 75">1</label><br>

      <input type="radio" id="75 ≤ Age" name="75 ≤ Age" value=2>
      <label for="75 ≤ Age">2</label><br>
    </div>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <h2>Your Risk Score: <span id="risk-score">0</span></h2>

  <script src="script.js"></script>

</body>
</html>
