<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New-Onset Atrial Fibrillation Risk Calculator after CABG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>New-Onset Atrial Fibrillation Risk Calculator after CABG</h1>

  <form id="risk-form">
    <div class="question">
      <label>Do you smoke?</label><br>
      <input type="radio" name="smoke" value="yes"> Yes
      <input type="radio" name="smoke" value="no"> No
    </div>

    <div class="question">
      <label>Do you have a family history of the disease?</label><br>
      <input type="radio" name="family_history" value="yes"> Yes
      <input type="radio" name="family_history" value="no"> No
    </div>
    
    <div class="question">
      <label>What is your favorite fruit?</label><br>
      <input type="radio" id="apple" name="favorite_fruit" value="apple">
      <label for="apple">Apple</label><br>

      <input type="radio" id="banana" name="favorite_fruit" value="banana">
      <label for="banana">Banana</label><br>

      <input type="radio" id="orange" name="favorite_fruit" value="orange">
      <label for="orange">Orange</label><br>

      <input type="radio" id="mango" name="favorite_fruit" value="mango">
      <label for="mango">Mango</label><br>
    </div>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <h2>Your Risk Score: <span id="risk-score">0</span></h2>

  <script src="script.js"></script>

</body>
</html>
