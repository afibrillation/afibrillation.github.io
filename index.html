<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New-Onset Atrial Fibrillation Risk Calculator after CABG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>New-Onset Atrial Fibrillation Risk Calculator after CABG</h1>

  <form id="risk-form">
    <div class="question">
      <label>Gender: Male?</label><br>
      <input type="radio" name="Male" value="yes"> Yes
      <input type="radio" name="Male" value="no"> No
    </div>

    <div class="question">
      <label>Age (years old) at CABG?</label><br>
      <input type="radio" id="18_≤_Age_<_65" name="18_≤_Age_<_65" value="18 ≤ Age < 65"> 0
      <label for="18_≤_Age_<_65">0</label><br>

      <input type="radio" id="65_≤_Age_<_75" name="65_≤_Age_<_75" value="65 ≤ Age < 75"> 1
      <label for="65_≤_Age_<_75">1</label><br>

      <input type="radio" id="75 ≤ Age" name="75_≤_Age" value= "75 ≤ Age"> 2
      <label for="75_≤_Age">2</label><br>
    </div>

    <div class="question">
      <label>Past Medical History: Congestive heart failure (EF ≤ 40%)?</label><br>
      <input type="radio" name="Congestive_heart_failure" value="yes"> Yes
      <input type="radio" name="Congestive_heart_failure" value="no"> No
    </div>
    
    <div class="question">
      <label>Past Medical History: dysplipidemia?</label><br>
      <input type="radio" name="dysplipidemia" value="yes"> Yes
      <input type="radio" name="dysplipidemia" value="no"> No
    </div>

    <div class="question">
      <label>Past Medical History: hypertension?</label><br>
      <input type="radio" name="hypertension" value="yes"> Yes
      <input type="radio" name="hypertension" value="no"> No
    </div>

    <div class="question">
      <label>Past Medical History: valvular heart disease?</label><br>
      <input type="radio" name="valvular_heart_disease" value="yes"> Yes
      <input type="radio" name="valvular_heart_disease" value="no"> No
    </div>    

    <div class="question">
      <label>Echo (TTE or TEE): atrial dilation? (LA volume > 50 cm<sup>3?</label><br>
      <input type="radio" name="atrial_dilation" value="yes"> Yes
      <input type="radio" name="atrial_dilation" value="no"> No
      <input type="radio" name="atrial_dilation" value="unknown"> unknown
    </div>    
    
    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <h2>Your Risk Score: <span id="risk-score">0</span></h2>

  <script src="script.js"></script>

</body>
</html>
